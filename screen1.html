<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <base href="/" />
  <title>Silent Quantum â€“ Gender Selection</title>
  <style>
    :root {
      --dark-bg: #1A3639;
      --primary: #297C82;
      --accent: #EDE3BE;
      --light-text: #FBF8EF;
      --light-border: rgba(237, 227, 190, 0.3);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), var(--primary));
      color: var(--light-text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
      color: var(--accent);
      letter-spacing: 1px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 40px;
      color: var(--light-text);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }

    .button {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--light-border);
      border-radius: 15px;
      padding: 18px 20px;
      color: var(--light-text);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.18);
      transform: scale(1.02);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 12px;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      opacity: 0.7;
    }

    .footer a:hover {
      opacity: 1;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="rgba(255,255,255,0.03)"/></svg>');
      background-size: cover;
      opacity: 0.05;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="background-image"></div>

  <div class="container">
    <div class="logo">Logo Here</div>

    <h1>We'll ask you a few quick questions to personalize your journey</h1>

    <div class="button-container">
      <button class="button">I am a WOMAN</button>
      <button class="button">I am a MAN</button>
      <button class="button">I am a NON-BINARY PERSON</button>
    </div>

    <div class="footer">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
    </div>
  </div>
</body>
</html>
