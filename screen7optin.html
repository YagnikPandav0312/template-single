<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silent Quantum - Opt-In</title>
  <style>
    :root {
      --dark-bg: #1A3639;
      --primary: #297C82;
      --accent: #EDE3BE;
      --offwhite: #FBF8EF;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), var(--primary));
      color: var(--offwhite);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 16px;
      color: var(--offwhite);
      margin-bottom: 30px;
    }

    input[type="email"] {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      background: var(--accent);
      color: var(--dark-bg);
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .disclaimer {
      font-size: 12px;
      color: rgba(251,248,239,0.8);
      margin-top: 20px;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div class="logo">[Logo Here]</div>
  <h1>Your Frequency Score is Ready</h1>
  <p class="description">Your responses led us to create a frequency plan for you</p>

  <input type="email" placeholder="Enter your email to get started" />
  <button>Continue</button>

  <p class="disclaimer">
    We safeguard your privacy and we are committed to protecting your personal data.
    We never send spam emails, only relevant information.
  </p>
</body>
</html>
